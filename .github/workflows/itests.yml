name: e2e
on: [push, pull_request]

jobs:
  itests-go-stable:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        go: [ '1.18' ]
    timeout-minutes: 15
    steps:
      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          with:
            go-version: ${{ matrix.go }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Test
        run: make spacenet-test
